<!DOCTYPE html>
<html lang="ko">
    <heda>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>설문조사 양식</title>
    </heda>
    <body>
        <header>
        <h1>설문조사 양식</h1>
        <P>모든 항목에 빠짐없이 체크해주십시오.</P>
        </header>
        <hr>
        <main>
            <form>
                <fieldset>
                    <legend>개인정보</legend>
                    <label for="name">이름</label>
                    <input type="text"
                    name="name"
                    id="name" placeholder="본명을 입력하세요">
                    <br>
                    <label for="email">이메일</label>
                    <input type="email" 
                    name="eamil"
                    id="email" placeholder="메일 주소 쓰세요">
                </fieldset>
                <fieldset>
                    <legend>설문</legend>

                    <p>연령대가 어떻게 되십니까?</p>
                    <input type="radio" id="teen" name="age">
                    <label for="teen">10대</label>
                    <input type="radio" id="twenty" name="age">
                    <label for="teen">20대</label>
                    <input type="radio" id="thirty" name="age">
                    <label for="teen">30대</label>
                    <input type="radio" id="fourty" name="age">
                    <label for="teen">40대</label>
                    <input type="radio" id="fifty" name="age">
                    <label for="teen">50대</label>
                    <input type="radio" id="other" name="age">
                    <label for="teen">그 외</label>

                    <p>접근경로가 어떻게 됩니까?</p>
                    <input type="radio" id="kakao" name="link">
                    <label for="teen">카카오</label>
                    <input type="radio" id="naver" name="link">
                    <label for="teen">네이버</label>
                    <input type="radio" id="facebook" name="link">
                    <label for="teen">페이스북</label>
                    <input type="radio" id="insta" name="link">
                    <label for="teen">인스타</label>
                    <input type="radio" id="other" name="link">
                    <label for="teen">그 외</label>

                    <p>학원을 선택할 때 가장 중요하게 생각하는 것은 무엇입니까? 모두 고르시오</p>
                    <input type="checkbox" id="position" name="academy">
                    <label for="position">위치</label>
                    <input type="checkbox" id="price" name="academy">
                    <label for="position">학원비</label>
                    <input type="checkbox" id="teacher" name="academy">
                    <label for="position">강사</label>
                    <input type="checkbox" id="infra" name="academy">
                    <label for="position">시설</label>

                </fieldset>
                <fieldset>
                    <legend>기타 의견</legend>
                    <textarea rows="3" cols="30" name="comment"></textarea>
                </fieldset>
                <input type="submit">
            </form>
        </main>
        <hr>
        <footer>
            <p>입력하느라 수고하셨습니다.</p>
        </footer>
    </body>
</html>
